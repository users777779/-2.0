<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#oceanGradient)"/>
  
  <!-- 波浪 -->
  <path d="M0 300 C150 250, 300 250, 450 300 C600 350, 750 350, 900 300" 
        stroke="#45B7D1" stroke-width="20" fill="none" opacity="0.3"/>
  <path d="M0 340 C150 290, 300 290, 450 340 C600 390, 750 390, 900 340" 
        stroke="#fff" stroke-width="20" fill="none" opacity="0.2"/>
        
  <!-- 鱼群 -->
  <g transform="translate(100,150) scale(0.8)">
    <path d="M40 20 L20 10 L20 30 Z" fill="#fff"/>
    <circle cx="35" cy="20" r="2" fill="#1a237e"/>
  </g>
  <g transform="translate(200,180) scale(0.6)">
    <path d="M40 20 L20 10 L20 30 Z" fill="#fff"/>
    <circle cx="35" cy="20" r="2" fill="#1a237e"/>
  </g>
  <g transform="translate(300,140) scale(0.7)">
    <path d="M40 20 L20 10 L20 30 Z" fill="#fff"/>
    <circle cx="35" cy="20" r="2" fill="#1a237e"/>
  </g>
  
  <!-- 欢迎文字 -->
  <text x="300" y="100" text-anchor="middle" fill="#fff" 
        style="font-size: 40px; font-weight: bold;">欢迎来到海洋鱼类知识图谱</text>
</svg> 