<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <!-- 背景 -->
  <rect width="800" height="300" fill="#f8f9fa"/>
  
  <!-- 节点和连线示例 -->
  <g transform="translate(400,150)">
    <!-- 中心节点 -->
    <circle cx="0" cy="0" r="30" fill="#3498db"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">蓝鳍金枪鱼</text>
    
    <!-- 连接线和相关节点 -->
    <g>
      <!-- 左上节点 -->
      <line x1="-20" y1="-20" x2="-100" y2="-80" stroke="#666" stroke-width="1"/>
      <circle cx="-100" cy="-80" r="20" fill="#e74c3c"/>
      <text x="-100" y="-77" text-anchor="middle" fill="white" font-size="10">金枪鱼科</text>
      
      <!-- 右上节点 -->
      <line x1="20" y1="-20" x2="100" y2="-80" stroke="#666" stroke-width="1"/>
      <circle cx="100" cy="-80" r="20" fill="#2ecc71"/>
      <text x="100" y="-77" text-anchor="middle" fill="white" font-size="10">大洋性</text>
      
      <!-- 左下节点 -->
      <line x1="-20" y1="20" x2="-100" y2="80" stroke="#666" stroke-width="1"/>
      <circle cx="-100" cy="80" r="20" fill="#9b59b6"/>
      <text x="-100" y="83" text-anchor="middle" fill="white" font-size="10">濒危</text>
      
      <!-- 右下节点 -->
      <line x1="20" y1="20" x2="100" y2="80" stroke="#666" stroke-width="1"/>
      <circle cx="100" cy="80" r="20" fill="#f1c40f"/>
      <text x="100" y="83" text-anchor="middle" fill="white" font-size="10">深海鱼类</text>
    </g>
  </g>

  <!-- 图例 -->
  <g transform="translate(20,20)">
    <text x="0" y="0" font-size="14" fill="#333">节点类型：</text>
    <circle cx="20" cy="20" r="8" fill="#3498db"/>
    <text x="35" y="25" font-size="12" fill="#666">鱼类</text>
    <circle cx="20" cy="45" r="8" fill="#e74c3c"/>
    <text x="35" y="50" font-size="12" fill="#666">科属</text>
    <circle cx="20" cy="70" r="8" fill="#2ecc71"/>
    <text x="35" y="75" font-size="12" fill="#666">生态特征</text>
  </g>
</svg> 